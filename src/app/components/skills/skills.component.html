<section class="section skills-section">
  <div class="container">
    <h2 class="section-title">Skills</h2>
    
    <div class="skills-container">
      <div class="skills-category">
        <h3 class="category-title">Primary Skills</h3>
        
        <div class="skills-grid">
          <mat-card class="skill-card" *ngFor="let skill of primarySkills">
            <mat-card-content>
              <div class="skill-name">{{ skill.name }}</div>
              <!-- <mat-progress-bar mode="determinate" [value]="skill.level"></mat-progress-bar>
              <div class="skill-level">{{ skill.level }}%</div> -->
            </mat-card-content>
          </mat-card>
        </div>
      </div>
      
      <div class="skills-category">
        <h3 class="category-title">Secondary Skills</h3>
        
        <div class="skills-grid">
          <mat-card class="skill-card" *ngFor="let skill of secondarySkills">
            <mat-card-content>
              <div class="skill-name">{{ skill.name }}</div>
              <!-- <mat-progress-bar mode="determinate" [value]="skill.level"></mat-progress-bar>
              <div class="skill-level">{{ skill.level }}%</div> -->
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</section>
