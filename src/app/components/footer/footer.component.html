<footer class="footer">
  <div class="container">
    <div class="footer-content">
      <div class="footer-section">
        <h3>Contact</h3>
        <p><mat-icon>email</mat-icon> {{ contact.email }}</p>
        <p><mat-icon>phone</mat-icon> {{ contact.phone }}</p>
        <p><mat-icon>location_on</mat-icon> {{ contact.location }}</p>
      </div>

      <div class="footer-section">
        <h3>Quick Links</h3>
        <ul>
          <li><a routerLink="/">Home</a></li>
          <li><a routerLink="/about">About</a></li>
          <li><a routerLink="/skills">Skills</a></li>
          <li><a routerLink="/experience">Experience</a></li>
          <li><a routerLink="/projects">Projects</a></li>
          <li><a routerLink="/education">Education</a></li>
          <li><a routerLink="/contact">Contact</a></li>
        </ul>
      </div>

      <div class="footer-section">
        <h3>Connect</h3>
        <div class="social-links">
          <a
            href="https://www.linkedin.com/in/rajkumar-katta-6a6234216/"
            target="_blank"
            aria-label="LinkedIn"
          >
            <mat-icon>linkedin</mat-icon>
          </a>
          <a
            href="https://github.com/rajkumarkatta19"
            target="_blank"
            aria-label="GitHub"
          >
            <mat-icon>code</mat-icon>
          </a>
          <a [href]="'mailto:' + contact.email" aria-label="Email">
            <mat-icon>email</mat-icon>
          </a>
        </div>
      </div>
    </div>

    <div class="copyright">
      <p>&copy; {{ currentYear }} Rajkumar Katta. All rights reserved.</p>
    </div>
  </div>
</footer>
