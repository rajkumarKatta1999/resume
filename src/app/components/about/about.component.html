<section class="section about-section">
  <div class="container">
    <h2 class="section-title">About Me</h2>
    
    <div class="about-content">
      <div class="about-image">
        <img src="assets/images/rajkumarIMG.png" alt="Rajkumar Katta">
      </div>
      
      <div class="about-text">
        <h3>Hello, I'm {{ personalInfo.name }}</h3>
        <h4>{{ personalInfo.title }}</h4>
        
        <p class="about-description">
          {{ personalInfo.about }}
        </p>
        
        <div class="about-details">
          <div class="detail-item">
            <strong>Name:</strong> {{ personalInfo.name }}
          </div>
          <div class="detail-item">
            <strong>Email:</strong> rajkumar.katta1920&#64;gmail.com
          </div>
          <div class="detail-item">
            <strong>Location:</strong> Pune, India
          </div>
        </div>
        
        <div class="about-actions">
          <a mat-raised-button color="primary" href="assets/resume/resume.pdf" target="_blank" download="Rajkumar_Katta_Resume.pdf">
            <mat-icon>download</mat-icon> Download Resume
          </a>
          <a mat-raised-button color="accent" routerLink="/contact">
            <mat-icon>email</mat-icon> Contact Me
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
